<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SmartCoop - Cooperative Society Management App</title>
    <link rel="shortcut icon" href="logo1.png" type="image/x-icon" />
    <!-- Bootstrap , fonts & icons  -->
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./fonts/icon-font/css/style.css" />
    <link rel="stylesheet" href="./fonts/typography-font/typo.css" />
    <link rel="stylesheet" href="./fonts/fontawesome-5/css/all.css" />
    <!-- Plugin'stylesheets  -->
    <link rel="stylesheet" href="./plugins/aos/aos.min.css" />
    <link rel="stylesheet" href="./plugins/fancybox/jquery.fancybox.min.css" />
    <link rel="stylesheet" href="./plugins/nice-select/nice-select.min.css" />
    <link rel="stylesheet" href="./plugins/slick/slick.min.css" />
    <!-- Vendor stylesheets  -->
    <link
      rel="stylesheet"
      href="./plugins/theme-mode-switcher/switcher-panel.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <!-- Toastify stylesheets -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>

  <body data-theme-mode-panel-active data-theme="light">
    <div class="site-wrapper overflow-hidden">
      <div id="loading">
        <img src="logo1.png" alt="" />
      </div>
      <!-- Clean The Code And Hop in -->
      <div
        class="form-block form-block--sign-up bg-default-3 vh-100 position-relative"
      >
        <div class="container position-static vh-100">
          <div
            class="row align-items-center justify-content-center position-static vh-100"
          >
            <div
              class="col-xl-6 col-lg-5 position-static vh-100 d-none d-lg-block"
            >
              <div
                class="form-img position-absolute bg-image"
                style="background-image: url(./image/jpg/sign-up.jpg)"
              ></div>
            </div>
            <div class="col-xxl-5 col-xl-6 col-lg-7 col-md-8 col-xs-10">
              <div class="section-title section-title--l5 pb-6">
                <h2
                  class="section-title__heading"
                  data-aos="fade-up"
                  data-aos-duration="500"
                  data-aos-once="true"
                >
                  Sign Up to SmartCoop
                </h2>
                <p
                  class="section-title__description"
                  data-aos="fade-up"
                  data-aos-duration="500"
                  data-aos-delay="300"
                  data-aos-once="true"
                >
                  Manage your cooperative seamlessly<br
                    class="d-none d-lg-block"
                  />
                </p>
              </div>
              <div
                class="form-box form-box--sign-up"
                data-aos="fade-up"
                data-aos-duration="500"
                data-aos-delay="500"
                data-aos-once="true"
              >
                <div
                  class="contact-form"
                  data-aos="fade-up"
                  data-aos-duration="500"
                  data-aos-delay="300"
                  data-aos-once="true"
                >
                  <form id="signup-form">
                    <div class="form-floating">
                      <input
                        class="form-control"
                        type="text"
                        placeholder="Your Name"
                        id="cooperativeName"
                        required
                      />
                      <label for="cooperativeName">Cooperative Name</label>
                    </div>
                    <div class="form-floating">
                      <input
                        class="form-control"
                        type="email"
                        placeholder="Your Email"
                        id="email"
                        required
                      />
                      <label for="email">Your Email</label>
                    </div>
                    <div class="form-floating">
                      <input
                        class="form-control"
                        type="password"
                        placeholder="Your Password"
                        id="password"
                        required
                      />
                      <label for="password">Your Password</label>
                    </div>
                    <div class="form-floating">
                      <input
                        class="form-control"
                        type="password"
                        placeholder="Confirm Your Password"
                        id="confirmPassword"
                        required
                      />
                      <label for="confirmPassword">Confirm Your Password</label>
                    </div>
                    <div class="form-check d-flex align-items-center mt-6 mb-3">
                      <input
                        class="form-check-input bg-white float-none mt-0 mb-0"
                        type="checkbox"
                        value=""
                        id="flexCheckDefault"
                        required
                      />
                      <label class="form-check-label" for="flexCheckDefault"
                        >I agree to all the statements included in<a
                          class="btn-link--2 text-electric-violet-2 ms-1"
                          href="/terms-page.html"
                          >privacy policy</a
                        ></label
                      >
                    </div>
                    <button
                      class="btn btn-primary shadow--primary-5 btn--lg-2 rounded-55 text-white mt-2"
                      type="submit"
                    >
                      Sign Up
                    </button>
                  </form>
                </div>
                <div
                  class="buttons mt-6"
                  data-aos="fade-up"
                  data-aos-duration="500"
                  data-aos-delay="700"
                  data-aos-once="true"
                >
                  <p class="ms-2">
                    Already a member?<a
                      class="btn-link--2 text-electric-violet-2 ms-2"
                      href="#"
                      >Sign In</a
                    >
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Plugin's Scripts -->
    <script src="./plugins/jquery/jquery.min.js"></script>
    <script src="./plugins/jquery/jquery-migrate.min.js"></script>
    <script src="./js/bootstrap.bundle.js"></script>
    <script src="./plugins/fancybox/jquery.fancybox.min.js"></script>
    <script src="./plugins/nice-select/jquery.nice-select.min.js"></script>
    <script src="./plugins/aos/aos.min.js"></script>
    <script src="./plugins/counter-up/jquery.counterup.min.js"></script>
    <script src="./plugins/counter-up/waypoints.min.js"></script>
    <script src="./plugins/slick/slick.min.js"></script>
    <script src="./plugins/skill-bar/skill.bars.jquery.js"></script>
    <script src="./plugins/isotope/isotope.pkgd.min.js"></script>
    <!--<script src="./plugins/theme-mode-switcher/gr-theme-mode-switcher.js"></script>-->
    <!-- Activation Script -->
    <script src="js/menu.js"></script>
    <script src="js/custom.js"></script>
    <!-- Toastify script -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>
      document
        .getElementById("signup-form")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          const cooperativeName =
            document.getElementById("cooperativeName").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;

          if (password !== confirmPassword) {
            Toastify({
              text: "Passwords do not match!",
              backgroundColor: "linear-gradient(to right, #FF5F6D, #FFC371)",
              duration: 3000,
            }).showToast();
            return;
          }

          const data = {
            cooperativename: cooperativeName,
            email: email,
            password: password,
          };

          try {
            const response = await fetch(
              "http://127.0.0.1:5000/cooperative/signup",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify(data),
              }
            );

            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
            }

            const result = await response.json();
            console.log(result);
            Toastify({
              text: "Signup successful!",
              backgroundColor: "linear-gradient(to right, #00b09b, #96c93d)",
              duration: 3000,
            }).showToast();
          } catch (error) {
            console.error("Error:", error);
            Toastify({
              text: "An error occurred during signup. Please try again later.",
              backgroundColor: "linear-gradient(to right, #FF5F6D, #FFC371)",
              duration: 3000,
            }).showToast();
          }
        });
    </script>
  </body>
</html>
