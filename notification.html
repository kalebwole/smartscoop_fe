<!-- notifications_component.html -->
<h1>Notifications</h1>

<!-- Tab navigation -->
<ul class="nav nav-tabs" id="notificationsTabs" role="tablist">
  <li class="nav-item">
    <a
      class="nav-link active"
      id="sendNotifications-tab"
      data-toggle="tab"
      href="#sendNotifications"
      role="tab"
      aria-controls="sendNotifications"
      aria-selected="true"
      >Send Notification</a
    >
  </li>
  <li class="nav-item">
    <a
      class="nav-link"
      id="receivedNotifications-tab"
      data-toggle="tab"
      href="#receivedNotifications"
      role="tab"
      aria-controls="receivedNotifications"
      aria-selected="false"
      >Received Notifications</a
    >
  </li>
</ul>

<!-- Tab content -->
<div class="tab-content" id="notificationsTabContent">
  <!-- Send Notification tab -->
  <div
    class="tab-pane fade show active"
    id="sendNotifications"
    role="tabpanel"
    aria-labelledby="sendNotifications-tab"
  >
    <div class="row">
      <div class="col-md-6">
        <form id="sendNotificationForm">
          <div class="form-group">
            <label for="recipientId">Recipient ID</label>
            <input
              type="text"
              class="form-control"
              id="recipientId"
              placeholder="Enter recipient ID"
            />
          </div>
          <div class="form-group">
            <label for="notification">Notification</label>
            <textarea
              class="form-control"
              id="notification"
              rows="3"
              placeholder="Enter your notification"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">
            Send Notification
          </button>
        </form>
      </div>
    </div>
  </div>

  <!-- Received Notifications tab -->
  <div
    class="tab-pane fade"
    id="receivedNotifications"
    role="tabpanel"
    aria-labelledby="receivedNotifications-tab"
  >
    <!-- Table to display received notifications -->
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Sender</th>
          <th scope="col">Notification</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Sample row, replace with actual data -->
        <tr>
          <td>John Doe</td>
          <td>New updates available</td>
          <td>
            <button
              type="button"
              class="btn btn-primary"
              data-toggle="modal"
              data-target="#viewNotificationModal"
            >
              View
            </button>
          </td>
        </tr>
        <!-- Add more rows for each received notification -->
      </tbody>
    </table>
  </div>
</div>

<!-- View Notification modal -->
<div
  class="modal fade"
  id="viewNotificationModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="viewNotificationModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="viewNotificationModalLabel">
          Notification Details
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Detailed notification content goes here -->
        <p><strong>Sender:</strong> John Doe</p>
        <p><strong>Notification:</strong> New updates available</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
