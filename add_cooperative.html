<!-- add_cooperative.html -->
<h1>Add Cooperative</h1>
<div class="container">
  <form>
    <div class="form-group">
      <label for="cooperativeName">Cooperative Name</label>
      <input
        type="text"
        class="form-control"
        id="cooperativeName"
        placeholder="Enter cooperative name"
      />
    </div>
    <div class="form-group">
      <label for="cooperativeType">Cooperative Type</label>
      <select class="form-control" id="cooperativeType">
        <option>Select type</option>
        <option>Option 1</option>
        <option>Option 2</option>
        <option>Option 3</option>
      </select>
    </div>
    <div class="form-group">
      <label for="cooperativeLocation">Location</label>
      <input
        type="text"
        class="form-control"
        id="cooperativeLocation"
        placeholder="Enter location"
      />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
